<div class="d-flex align-items-center vh-100">
	<div class="all mx-auto text-center shadow-sm rounded p-4 my-5">
		<form class="form-signin">
      <i class="fas fa-coffee"></i>
			<h1 class="h3 mb-3 font-weight-normal">Faça Login</h1>

			<label for="username" class="sr-only">Usuário</label>
			<input type="email" id="username" class="form-control" placeholder="Usuário" name="username" required>

			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Senha" name="password" required>

			<button class="btn btn-lg btn-secondary btn-block" type="submit">Entrar</button>
			<p class="mt-4 mb-1 text-muted">Não tem login? Cadastre-se abaixo</p>

			<a class="btn btn-link btn-block" routerLink="/user/registration">Quero me cadastrar</a>
		</form>
	</div>
</div>
