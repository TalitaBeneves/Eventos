<div class="card p-3 mb-3 rounded shadow-sm">
  <div class="form-inline">
    <div>
      <div class="form-group mb-2 ">
        <input
          type="text"
          class="form-control mr-3 pr-5"
          placeholder="Buscar por Nome e MinicurrÃ­culo"
          (input)="filtrarPalestrantes($event.target)"
        />
      </div>
    </div>
  </div>
  <div *ngIf="palestrantes && palestrantes.length" class="row mt-2">
    <div
      class="col-md-4 d-flex align-items-stretch"
      *ngFor="let palestrante of palestrantes"
    >
      <div class="card-all card mb-3">
        <div class="d-flex align-self-center pt-3">
          <img
            [src]="getImagemUrl(palestrante.user.imagemURL)"
            width="120"
            height="120"
            class="rounded-circle"
          />
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-3">
            @{{ palestrante.user.userName }}
          </div>
          <div class="h7 text-bold pb-1">
            <b>Nome:</b>
            {{
              palestrante.user.primeiroNome + " " + palestrante.user.ultimoNome
            }}
          </div>
          <div class="h7">{{ palestrante.miniCurriculo }}</div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-right">
                <div class="h5">0</div>
                <div class="h6 text-muted">Meus Eventos Criados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos Participantes</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
